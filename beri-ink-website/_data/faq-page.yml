title: "FAQ"
hero_title: "Frequently Asked Questions"
hero_subtitle: "Everything you need to know about getting a tattoo at Beri Ink"
faq_items:
  - question: "How much do tattoos cost?"
    answer: "My hourly rate is $150/hour with a $100 minimum. Flash designs start at $80. Final pricing depends on size, complexity, and placement. I provide detailed quotes during consultations."
  
  - question: "How do I book an appointment?"
    answer: "Contact me via email at beri.tattoo@gmail.com or Instagram @beri.ink. Include your design ideas, preferred size/placement, and availability. I respond within 24 hours."
  
  - question: "Do you require a deposit?"
    answer: "Yes, a $50 deposit is required to secure your appointment. This is applied to your final cost and ensures your custom design remains exclusive to you."
  
  - question: "How long do tattoos take to heal?"
    answer: "Initial healing takes 2-3 weeks, with complete healing in 2-3 months. I provide detailed aftercare instructions to ensure optimal healing."
  
  - question: "Can I bring my own design?"
    answer: "Absolutely! I love working with client ideas. I may suggest modifications to ensure the design translates well as a tattoo and ages beautifully."
  
  - question: "Do you do cover-ups?"
    answer: "Yes, I do cover-ups and reworking of existing tattoos. Each case is unique, so please bring photos to your consultation for the best assessment."
  
  - question: "What's your cancellation policy?"
    answer: "Please provide 48 hours notice for cancellations. Deposits are non-refundable but can be transferred to a new appointment with proper notice."
  
  - question: "Are your products vegan?"
    answer: "Yes! All inks, aftercare products, and supplies are 100% vegan and cruelty-free. I'm committed to ethical tattooing practices."

