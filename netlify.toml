[build]
  publish = "."
  functions = "netlify/functions"
  command = "echo 'Build complete'"

[build.environment]
  NODE_VERSION = "18"

[[plugins]]
  package = "@netlify/plugin-functions-install-core"

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

[[redirects]]
  from = "/admin/*"
  to = "/admin/index.html"
  status = 200